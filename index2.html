<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What Makes Us Safe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .what_makes_us {
      background-color: #fff8f1;
      color: #3b1f3f;
      font-family: 'Segoe UI', sans-serif;
    }

    .section-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .section-title h2 {
      font-size: 40px;
      font-weight: 400;
      font-family: ;
    }

    .section-title::before,
    .section-title::after {
      content: "";
      flex: 1;
      height: 2px;
      background-color: #decfa2;
      margin: 0 1rem;
    }

    .safety-card {
      background-color: rgba(255, 255, 255, 0);
      border: 2px solid #481C4A;
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
      height: 100%;
    }

    .safety-card h5 {
      font-size: 26.5px;
      font-weight: 400;
      font-family: ;
    }

    .safety-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .icon-circle img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .icon-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #f2e9e4;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
  </style>
</head>

<body>
  <section class="what_makes_us">
    <div class="container-fluid py-5">
      <!-- Title with horizontal lines -->
      <div class="section-title">
        <h2 class="text-center mb-0">What makes us safe?</h2>
      </div>

      <div class="container">
        <!-- First Row -->
        <div class="row g-4">
          <div class="col-md-4">
            <div class="safety-card">
              <div class="icon-circle">
                <img src="./eye.png" alt="Postcare guidance">
              </div>
              <h5 class="mt-2">Postcare guidance</h5>
            </div>
          </div>
          <div class="col-md-4">
            <div class="safety-card">
              <div class="icon-circle">
                <img src="./home.png" alt="Service at home">
              </div>
              <h5 class="mt-2">Service at home</h5>
            </div>
          </div>
          <div class="col-md-4">
            <div class="safety-card">
              <div class="icon-circle">
                <img src="./higyne.png" alt="EO-Sterilised Earring">
              </div>
              <h5 class="mt-2">EO-Sterilised Earring</h5>
            </div>
          </div>
        </div>

        <!-- Second Row Centered -->
        <div class="row g-4 justify-content-center mt-1">
          <div class="col-md-4">
            <div class="safety-card">
              <div class="icon-circle">
                <img src="./earing.png" alt="Hypoallergenic Earrings">
              </div>
              <h5 class="mt-2">Hypoallergenic Earrings</h5>
            </div>
          </div>
          <div class="col-md-4">
            <div class="safety-card">
              <div class="icon-circle">
                <img src="./earing.png" alt="Traditional & Clinical Piercing">
              </div>
              <h5 class="mt-2">Traditional & Clinical Piercing</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
