<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What Makes Us Safe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f1;
      color: #3b1f3f;
      font-family: 'Segoe UI', sans-serif;
    }
    .section-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .section-title::before,
    .section-title::after {
      content: "";
      flex: 1;
      height: 2px;
      background-color: #decfa2;
      margin: 0 1rem;
    }
    .safety-card {
      background-color: white;
      border: 1px solid #d3c8c3;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: all 0.3s;
      height: 100%;
    }
    .safety-card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .icon-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f2e9e4;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <!-- Title with horizontal lines -->
  <div class="section-title">
    <h2 class="text-center mb-0">What makes us safe?</h2>
  </div>

  <!-- First Row -->
  <div class="row g-4">
    <div class="col-md-4">
      <div class="safety-card">
        <div class="icon-circle">👁️</div>
        <h5 class="mt-2">Postcare guidance</h5>
      </div>
    </div>
    <div class="col-md-4">
      <div class="safety-card">
        <div class="icon-circle">🏠</div>
        <h5 class="mt-2">Service at home</h5>
      </div>
    </div>
    <div class="col-md-4">
      <div class="safety-card">
        <div class="icon-circle">🧼</div>
        <h5 class="mt-2">EO-Sterilised Earring</h5>
      </div>
    </div>
  </div>

  <!-- Second Row Centered -->
  <div class="row g-4 justify-content-center mt-1">
    <div class="col-md-4">
      <div class="safety-card">
        <div class="icon-circle">🔗</div>
        <h5 class="mt-2">Hypoallergenic Earrings</h5>
      </div>
    </div>
    <div class="col-md-4">
      <div class="safety-card">
        <div class="icon-circle">📍</div>
        <h5 class="mt-2">Traditional & Clinical Piercing</h5>
      </div>
    </div>
  </div>
</div>

</body>
</html>
